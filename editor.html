<!DOCTYPE html>
<html lang="en" class="dark monospace">
<head>
    <base target="_blank">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Editor</title>

    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <h1>Timeline Editor</h1>
        <form id="main-form">
            <div>
                Timeline title:
                <input type="text" class="full-width" id="timeline-title-input" required>
                <br><br>
                Timeline description (optional):
                <textarea rows="4" id="timeline-desc-input"></textarea>
            </div>
            <br>
            <div>
                Timeline items:
                <div class="item-input-holder">
                </div>
                <div class="break"></div>
                <input type="button" id="add-new-item-btn" value="Add another item" class="full-width">
            </div>
            <div class="break"></div>
            <input type="submit" value="Generate link" class="full-width" style="cursor: pointer;">
        </form>
    </div>

    <script src="./editor-script.js" defer></script>
</body>
</html>
